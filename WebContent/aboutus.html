<!DOCTYPE html>
<html>
  <head>
    <title>500bottles test file</title>
    <link href="http://code.google.com//apis/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
    <script>
		var map;
		var infowindow;
		var geocoder;
		var MY_MAPTYPE_ID = 'custom_style';

		function initialize() {
		  var loc = new google.maps.LatLng(47.73276,-122.150899); //Change this to geolocation
			
		  var mapOptions = {
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			zoom: 13,
			center: loc,
			mapTypeControlOptions: {
			  mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
			},
			mapTypeId: MY_MAPTYPE_ID
		  };

		  //God help you if you touch these.
		  var featureOpts = [
			{
			  stylers: [
				{ saturation: -100},
				{ lightness: 0},
				{ visibility: 'simplified' },
				{ gamma: 0 },
				{ weight: .8 }
			  ]
			},
			
			{
			  elementType: 'labels',
			  stylers: [
				{ visibility: 'off' }
			  ]
			},
			
			{
			  featureType: 'water',
			  stylers: [
				{ saturation: -100 },
				{ lightness: -85 }
			  ]
			},
			
			{
				featureType: 'road.arterial',
				elementType: 'geometry',
				stylers: [
					{ saturation: -100 },
					{ lightness: -30}
				]
			}
		  ];
		  
		  map = new google.maps.Map(document.getElementById('map-canvas'),
									mapOptions);
									
		  var request = {
			location: loc,
			radius: 500,
			name: "Chateau" //Change this to the string of the winery name
		  };
		  
		  var styledMapOptions = {
			name: 'Decolourised'
		  };
		  
		  var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);

		  map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
		  
		  infowindow = new google.maps.InfoWindow();
		  var service = new google.maps.places.PlacesService(map);
		  service.nearbySearch(request, callback);
		}

		function callback(results, status){
		  if (status == google.maps.places.PlacesServiceStatus.OK){
			for (var i = 0; i < results.length; i++){
			  createMarker(results[i]);
			}
		  }
		}

		function createMarker(place){
		  var placeLoc = place.geometry.location;
		  
		  var marker = new google.maps.Marker({
			map: map,
			position: place.geometry.location
		  });

		  google.maps.event.addListener(marker, 'click', function(){
			infowindow.setContent('<div><strong>' + place.name + '</strong></div><br>' + place.vicinity);
			infowindow.open(map, this);
		  });
		}

		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  
  <body>
    <div id="map-canvas" style="width: 40%; height: 40%; margin-left: auto; margin-right: auto"></div>
  </body>
</html>
