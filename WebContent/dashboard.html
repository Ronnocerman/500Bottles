<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="http://code.google.com//apis/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
    <script>
var map;
var infowindow;


function initialize() {
  var chateau = new google.maps.LatLng(47.73276,-122.150899);
  var ucsd = new google.maps.LatLng(32.875598, -117.227149);
  
  var mapOptions = {
	mapTypeId: google.maps.MapTypeId.ROADMAP,
    zoom: 13,
    center: ucsd/*,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
    }//,*/
    //mapTypeId: MY_MAPTYPE_ID
  };	

  map = new google.maps.Map(document.getElementById('map-canvas'),
							mapOptions);
							
  var request = {
    location: ucsd,
    radius: 500,
    name: "Rady"
  };
  
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
}

function callback(results, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}

function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent('<div><strong>' + place.name + '</strong></div><br>' + "kill me.");
    infowindow.open(map, this);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas" style="width: 40%; height: 40%; margin-left: auto; margin-right: auto"></div>
  </body>
</html>
