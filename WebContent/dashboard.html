<!doctype html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<title>500bottles test file</title>

		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Signika:300,400' rel='stylesheet' type='text/css'>

		<script src="js/chart.js"></script>

		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		<style>
			canvas{}

			body{
				background-color: #CCC;
			}
		</style>
	</head>

	<body>
		<div class="light_bg with_border shadow" style="height: 260px">
		<canvas id="canvas" height="200" width="200"></canvas>
		<div id="chartSide">
		<span class="tooltip_home"><a class="red">red</a><div class="tooltip_homeContent">130 bottles (37%)</div></span> | 
		<span class="tooltip_home"><a class="white">white</a><div class="tooltip_homeContent">80 bottles (23%)</div></span> | 
		<span class="tooltip_home"><a class="rose">ros&eacute;</a><div class="tooltip_homeContent">100 bottles (29%)</div></span> | 
		<span class="tooltip_home"><a class="other">other</a><div class="tooltip_homeContent">40 bottles (11%)</div></span>
		</div>
		</div>

	<script>

		var doughnutData = [
				{
					value: 130,
					color:"#A60000"
				},
				{
					value : 80,
					color : "#DEDEDE"
				},
				{
					value : 100,
					color : "#FFB6C1"
				},
				{
					value : 40,
					color : "#372C2C"
				}	
			];

	var myDoughnut = new Chart(document.getElementById("canvas").getContext("2d")).Doughnut(doughnutData);

	$(function() {
		$(".tooltip_home").hover(function() {
			var tooltip_home = $("> div", this).show();
			var pos = tooltip_home.offset();
			tooltip_home.hide();
			var right = pos.left + tooltip_home.width();
			var pageWidth = $(document).width();
			if (pos.left < 0) {
				tooltip_home.css("marginLeft", "+=" + (-pos.left) + "px");
			}
			else if (right > pageWidth) {
				tooltip_home.css("marginLeft", "-=" + (right - pageWidth));
			}
			tooltip_home.fadeIn();
		}, function() {
			$("> div", this).fadeOut(function() {$(this).css("marginLeft", "");});
		});
	});

	</script>
	</body>
</html>
