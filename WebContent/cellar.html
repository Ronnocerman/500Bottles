    	<script type='text/javascript'>
      google.load('visualization', '1', {packages:['table']});
      google.setOnLoadCallback(drawTable);
      
      function drawTable() {
        var cssClassNames ={
           'headerCell': 'tableHeader',
           'tableCell': 'cellar'
        };
        
        var options = {'allowHtml': true, 'cssClassNames': cssClassNames, 'showRowNumber': false};
        
        var data = new google.visualization.DataTable();
        
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Type');
        data.addColumn('string', 'Varietal');
        data.addColumn('string', 'Region');
        data.addColumn('string', 'Location');
        data.addColumn('string', 'Personal');
        data.addColumn('number', 'Qty');
        
        //TODO: change this to a for loop that will get data from the server and 
        //populate the table
        data.addRows([
          ['asda', 'asda', 'awedad', 'aefsd', 'trsfe', 'aezrs', 20],
          ['fgsdg', 'awweawe', 'mhjfhntc', 'zxcasd', 'ythghdf', 'asdawraw', 123],
          ['refds', 'asdzx', 'rtgffg', 'asd', 'mytd', 'adsf', 413],
          ['yutre', 'iojhjg', 'cvdse', 'zxcdfrt', 'zxcda', 'bhjuytrd', 7654]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, options);
        
        //TODO: Write an action listener function that will allow the user to click a row and then 
        //hit either 'edit' or 'delete' to perform an action on that particular wine entry.
      }
